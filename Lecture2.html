# Health and smoking habits

**Goal:** Investigating the relationship between a subject's respiratory function and their current smoking status.

&lt;img src="ex1.jpg" width="80%" style="display: block; margin: auto;" /&gt;


???
Forced expiratory volume (FEV) measures how much air a person can exhale during a forced breath. It's a measure of lung capacity. The amount of air exhaled may be measured during the first (FEV1), second (FEV2), and/or third seconds (FEV3) of the forced breath.

Forced vital capacity (FVC) is the total amount of air exhaled during the FEV test.

Forced expiratory volume and forced vital capacity are lung function tests that are measured during spirometry. Forced expiratory volume is the most important measurement of lung function. It is used to:

- Diagnose obstructive lung diseases such as asthma and chronic       obstructive pulmonary disease (COPD). A person who has asthma or COPD has a lower FEV1 result than a healthy person.

- See how well medicines used to improve breathing are working.

- Check if lung disease is getting worse. Decreases in the FEV1 value may mean the lung disease is getting worse.

**Goal 2:** can we predict the probability of being undernourished for a child?

???
A health worker measures an infant’s growth. Children who are undernourished in their first 1000 days of life, could suffer from stunting later.

The first 1000 days of a child’s life - from the time they are conceived until they turn two - is an important period for the development of both the fetus and the infant. It sets up the foundation for the child’s growth, brain development and general health.

Poor fetal growth during pregnancy results in children being born with a lower birth weight and a greater tendency to be stunted. Stunting is the failure to grow optimally and is first picked up in children who are shorter for their age group when they are two.

Stunting has severe consequences on both physical health and brain development in the short-term. But it also results in persistent poorer learning and educational achievement later in life, according to research.

HAZ is an age-standardized measure of the deviation from standard child growth. 

Values of HAZ close to zero indicate normal growth, whilst values less than −2 are interpreted as an indication of stunted growth.

# Linear regression model

**Ingredients**

--

- A .red[response variable] `\(y\)`

--

- `\(p\)` .red[explanatory variables] `\(x_1, x_2,\ldots, x_p\)`

--

$$
`\begin{cases}
\text{Systematic component} &amp; E[Y_{i}]=\mu_{i}=\beta_{0}+\sum_{j=1}^{p}\beta_{j}x_{ji}\\
\text{Random component} &amp; Var[Y_{i}]=\sigma^{2}/w_{i}
\end{cases}`
$$

--

- `\(w_i\)` a set of known prior weights

--

- `\(\beta_0, \beta_1,\ldots,\beta_p\)` .red[regression parameters]

--

- `\(\sigma^2\)` .red[error variance]

???
The systematic componente assumes that the expected value of the response is
linearly related to the explanatory variables.

The random componente assumes that the responses y_i have constant variances sigma2, or that the variances are proportional to known, positive weights w_i.

The weights provide the possibility of giving more weight to some observations than to others.

When p = 1 -&gt; simple regression model
When p &gt; 1 -&gt; multiple regression model

---
# Linear regression model

When `\(p=1\)` and `\(w_i = 1\)`

# Assumptions

Assumptions necessary for establishing our model:

--

- .red[Suitability:]  The same regression model is appropriate for all the observations.

--

- .red[Linearity]: The true relationship between `\(\mu\)` and each explanatory variable is linear.

--

- .red[Constant variance]: The unknown part of the variance of the responses, `\(\sigma^2\)`, is constant.

--

- .red[Independence]: The responses `\(Y\)` are independent of each other.

# A potential model

Is this a reasonable model?

$$
`\begin{cases}
\mu_{i}=\beta_{0}+\sum_{j=1}^{p}\beta_{j}x_{ji}\\
Var[Y_{i}]=\sigma^{2}
\end{cases}`
$$
`\(x_i\)` is the gestational age

---
# A potential model

The responses `\(y_i\)` represent the .red[sample mean] birthweights.

--

If birthweights of .red[individual] babies at gestational age `\(x_i\)` have variance `\(\sigma^2\)` , then expect the sample means `\(y_i\)` to have variance `\(\sigma^2 / m_i\)` where `\(m_i\)` is the sample size of group `\(i\)`. 

--

$$
`\begin{cases}
\mu_i  = \beta_0 + \beta_1 x_i\\
Var[Y_i]  = \sigma^2 / m_i
\end{cases}`
$$

???
This model is a weighted linear regression model. Mean birthweights based on larger numbers of observations contain more information than mean birthweights based on smaller numbers of observations. Using prior weights enables the observations to be suitably weighted to reflect this.
 
---
# Least-squares Estimation

For any combination of `\(\beta_0\)` and `\(\beta_1\)` the .red[deviations] between the observed data `\(y_i\)` and the model `\(\mu_i\)` are given by

`$$e_i = y_i - \mu_i = y_i - \beta_0 - \beta_1x_i$$`

# Least-squares Estimation

Find the values of `\(\beta_0\)` and `\(\beta_1\)` that minimuse the squared devations:

`$$S(\beta_0, \beta_1)=\sum_{i=1}^ne_i^2=\sum_{i=1}^n(y_i-\mu_i)^2=\sum_{i=1}^n(y_i - \beta_0 - \beta_1x_i)^2$$`
--

Don't forget to weight the deviations if you need to:

`$$S(\beta_0, \beta_1)=\sum_{i=1}^n w_i e_i^2$$`
--

The least-squares estimates `\(\hat{\beta}_0\)` and `\(\hat{\beta}_1\)` are the ones that
minimise `\(S\)`.

Try to find those values: https://claudio-fronterr.shinyapps.io/OLS_gestation/

---
# Coefficients Estimates

The least-squares estimators of `\(\beta_0\)` and `\(\beta_1\)` can be found by looking
at the partial derivatives of `\(S\)` with respect to `\(\beta_0\)` and `\(\beta_1\)`:

`$$\frac{\partial S(\beta_0, \beta_1)}{\partial \beta_0}=2 \sum_{i=1}^n w_i (y_i - \mu_i)$$`
`$$\frac{\partial S(\beta_0, \beta_1)}{\partial \beta_1}=2 \sum_{i=1}^n w_i x_i (y_i - \mu_i)$$`
---
# Coefficients Estimates

Solving `\(\partial S/ \partial \beta_0 = \partial S/ \partial \beta_1 = 0\)` gives the
following solutions


`\begin{eqnarray*}
\hat{\beta_0} &amp; = &amp;\bar{y}_w  - \hat{\beta_1}\\
\hat{\beta_1} &amp; = &amp;\frac{SS_{xy}}{SS_{x}}=\frac{\sum_{i=1}^n w_i(x_i - \bar{x}_w)y_i}{\sum_{i=1}^n w_i(x_i - \bar{x}_w)^2}
\end{eqnarray*}`

where `\(\bar{x}_w\)` and `\(\bar{y}_w\)` are the weighted means
`$$\bar{x}_w = \frac{\sum_{i=1}^n w_ix_i}{\sum_{i=1}^n w_i}~~~\text{and}~~~\bar{y}_w = \frac{\sum_{i=1}^n w_i y_i}{\sum_{i=1}^n w_i}$$`

---
# Coefficients Estimates

`\(\hat{\beta}_0\)` and `\(\hat{\beta}_1\)` are the .red[least-squares estimators] of `\(\beta_0\)` and `\(\beta_1\)` respectively.

--

The .red[fitted values] are estimated by `\(\hat{\mu}_i=\hat{\beta}_0 + \hat{\beta}_1 x_i\)`

--

The minimised value of `\(S(\beta_0, \beta_1)\)` evaluated at the least-squares estimates is called the .red[residual sum-of-squares (RSS)]:

`$$RSS=\sum_{i=1}^n w_i (y_i-\hat{\mu}_i)^2 = \sum_{i=1}^n w_i(y_i - \hat{\beta}_0 - \hat{\beta}_1x_i)^2$$`
with `\(r_i = y_i - \hat{\mu}_i\)` the .red[raw residuals].

# Interpreting the Regression Coefficients

`$$\hat{\mu}= \hat{\beta}_0 + \hat{\beta}_1 x$$`

--

`\(\hat{\beta}_1 = \frac{\partial \hat{\mu}}{\partial x} \rightarrow\)` change in `\(\hat{\mu}\)` due to a one unit change in `\(x\)` 

--

`\(\hat{\beta}_0 \rightarrow\)` value of `\(\hat{\mu}\)` when `\(x = 0\)`
--

The systematic component of the linear regression model fitted to the gestation
data is

`$$\hat{\mu}= -2.678 + 0.154x$$`
This model indicates that the mean birthweight increases
by approximately 0.1538 kg for each extra week of gestation, on average, over
the range of the data.

# Estimating the Variance `\(\sigma^2\)`

By definition, `\(\sigma^2 / w_i = Var[Y_i] = E[(y_i − \mu_i)^2]\)`

--

Reasonable to try to estimate `\(\sigma^2\)` the average of the squared deviations `\(RSS = w_i (y_i − \hat{\mu}_i)^2\)`.

`$$\hat{\sigma}^2 = \frac{RSS}{n}$$`

ideal if `\(\mu_i\)` where known. 

--

`$$s^2 = \frac{RSS}{n-2}$$`

this is now an unbiased estimator of `\(\sigma^2\)` with `\(n-2\)` known as the .red[residual degrees of freedom].

???

If the μi were known and not estimated (by μ̂i ), this would be an ideal es-
timator. Unfortunately the process of estimating μ̂i is based on minimizing
rss, making rss smaller than it would be by random variation and introduc-
2 2 2ing a negative bias into σ̂ . In other words, σ̂ is a biased estimate of σ . The
correct way to adjust for the fact that the regression parameters have been
estimated is to divide by n − 2 instead of n.

The divisor n − 2 here is known as the residual degrees of freedom. The
residual degrees of freedom are equal to the number of observations minus
the number of coefficients estimated in the systematic component of the lin-
ear regression model. One can usefully think of the process of estimating
each coefficient as “using up” the equivalent of one observation. For simple
linear regression, there are two coefficients needing to be estimated, so that
the equivalent of only n − 2 independent observations remain to estimate
the variance. The terminology degrees of freedom arises from the following
observation. If the first n − 2 values of ri = yi − β̂0 − β̂1 xi were known, then
the remaining two values could be inferred from β̂0 and β̂1 . In other words,
there are only n − 2 degrees of freedom available to the residuals ri given the
coefficient estimates.

---

# Standard Errors of the Coefficients

The variances of the parameters estimates are

`$$Var[\hat{\beta}_0]=\sigma^2\left(\frac{1}{\sum w_i} + \frac{\bar{x}_w^2}{SS_x}\right)~~~\text{and}~~~Var[\hat{\beta}_1]=\frac{\sigma^2}{SS_x}$$`

an estimate of `\(Var[\hat{\beta}_j]\)`, written `\(\hat{Var}[\hat{\beta}_j]\)` is obtained
by replacing the unknown variance `\(\sigma^2\)` with `\(s^2\)`.

--

The .red[standard errors] are the square roots of `\(\hat{Var}[\hat{\beta}_j]\)`

---
# Standard Errors of Fitted Values

For a given explanatory variable, `\(x_g\)`, the best estimate of the mean response
is:

`$$\hat{\mu}_g = \hat{\beta}_0 + \hat{\beta}_1 x_g$$`

--

The variance of `\(\hat{\mu}_g\)` is

`$$\hat{Var}[\hat{\mu}_g] = s^2\left(\frac{1}{\sum w_i} + \frac{(x_g - \bar{x}_w)^2}{SS_x}\right)$$`
